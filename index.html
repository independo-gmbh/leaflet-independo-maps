<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet IndependoMaps Plugin Test</title>
    <!-- Load CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="./dist/leaflet-independo-maps.min.css"/>
    <style>
        #map {
            height: 100vh;
        }

        .pictogram-marker-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Load Leaflet and IndependoMaps -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="./dist/leaflet-independo-maps.js"></script>

<script>
    const map = L.map('map').setView([48.20849, 16.37208], 15);
    // Add a tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    LeafletIndependoMaps.initIndependoMaps(map, {
        pictogramMarkerOptions: {
            onClick: (pictogram, pointOfInterest) => {
                console.log('Pictogram clicked', pictogram, pointOfInterest);
            },
            addDescription: false
        }
    });
</script>
</body>
</html>
